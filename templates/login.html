{% extends "base.html" %}

{% block header %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login-Form-Clean.css') }}">
{% endblock %}

{% block content %}
    <section class="login-clean">
        <form method="POST" action="/login">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required="" minlength="6" maxlength="50"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" required="" minlength="4" maxlength="50"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a>
        </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/js/bootstrap.bundle.min.js"></script>
{% endblock %}
