{% extends "base.html" %}

{% block content %}
    <section class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="POST" action="/signup">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required="" minlength="6" maxlength="50"></div>
                <div class="mb-3"><input class="form-control" type="text" name="name" placeholder="Name" required="" minlength="1" maxlength="50"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" required="" minlength="4" maxlength="50"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" required="" minlength="4" maxlength="50"></div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Sign Up</button></div><a class="already" href="#">You already have an account? Login here.</a>
            </form>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/js/bootstrap.bundle.min.js"></script>
{% endblock %}
