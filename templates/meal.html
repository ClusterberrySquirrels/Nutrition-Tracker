{% extends "base.html" %}

{% block content %}
{% if current_user.is_authenticated %}
    <section class="contact-clean">
        <form method="post">
            <h2 class="text-center">Search for foods</h2>
            <div class="mb-3"><input type="text" class="form-control" name="food" placeholder="Food" required/></div>
            <div class="mb-3"><input type="number" class="form-control" name="amount" placeholder="Amount (g)" required/></div>
            <div class="mb-3">
                <div class="row">
                    <div class="col" style="text-align: center;"><button class="btn btn-primary" name="foodsearch" value="foodsearch" id="foodsearch" type="submit">search</button></div>
                </div>
            </div>
        </form>
    </section>
{% endif %}
{% endblock %}
