<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Nutrition Tracker 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Navigation-with-Button.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <div id="header">{% block header %}{% endblock %}</div>
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
        <div class="container"><a class="navbar-brand" href="{{ url_for('main.index') }}">Nutrition Tracker</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('main.index') }}">About</a></li>
                </ul><span class="navbar-text actions"> 
                     {% if not current_user.is_authenticated %}
                     <a class="login" href="{{ url_for('auth.login') }}">Log In</a>
                     <a class="btn btn-light action-button" role="button" href="{{ url_for('auth.signup') }}">Sign Up</a></span>
                     {% endif %}
                     {% if current_user.is_authenticated %}
                     <a class="login" href="{{ url_for('auth.logout') }}">Log Out</a>
                     <a class="btn btn-success action-button" role="button" href="{{ url_for('main.profile') }}">{{ current_user.name }}</a></span>
                     {% endif %}
            </div>
        </div>
    </nav>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">{% block footer %}{% endblock %}</div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
